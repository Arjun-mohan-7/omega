<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <script src="./signin.js"></script>
</head>

<body>
  <header>
    <nav>
        <ul>
            <li><a href="./index.html" class="logo">
                <img src="https://www.adobe.com/express/learn/blog/media_196e5176585a00903655922c802ee1e507bb0a6e8.png?width=750&format=png&optimize=medium" alt="Logo" style="width: 100px; height: auto;">
            
            <li><a href="./signin.html">Sign in</a></li>
            <li><a href="./signup.html">Registration</a></li>
            <li><a href="./aboutus.html">About us</a></li>
            <li><a href="./contactus.html">Contact us</a></li>
        </ul>
    </nav>        
    
</header>

    <div class="container">
        <h1>Sign in</h1>

        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="col-12" id="email" name="email" required onfocusout="validateEmail()">
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign in</button>
            </div>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="signup">
            <p>Already have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
