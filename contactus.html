<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
    <script src="./contactus.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html" class="logo">
                    <img src="https://www.adobe.com/express/learn/blog/media_196e5176585a00903655922c802ee1e507bb0a6e8.png?width=750&format=png&optimize=medium" alt="Logo" style="width: 100px; height: auto;">
                
                <li><a href="./signin.html">Sign in</a></li>
                <li><a href="./signup.html">Registration</a></li>
                <li><a href="./aboutus.html">About us</a></li>
                <li><a href="./contactus.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contact us</h1>
        <form action="#" >
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <p id="email-error" class="error-message">Please enter a valid email address.</p>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
      
    </div>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer> 

    
</body>
</html>
